
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Sensor Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
    }
    .btn {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .sensor-data {
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
  <script>
    function loginAdmin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username === "admin" && password === "admin123") {
        document.getElementById("login-form").style.display = "none";
        document.getElementById("sensor-data").style.display = "block";
      } else {
        alert("Incorrect credentials.");
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Admin Login</h2>
    <form id="login-form" onsubmit="loginAdmin(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button class="btn" type="submit">Login</button>
    </form>

    <div id="sensor-data" class="sensor-data" style="display: none;">
      <h2>Sensor Data</h2>
      <table>
        <thead>
          <tr>
            <th>Sensor ID</th>
            <th>Timestamp</th>
            <th>Magnitude</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>001</td>
            <td>2024-04-24 14:29</td>
            <td>4.8</td>
            <td>35.7, 139.7</td>
          </tr>
          <tr>
            <td>002</td>
            <td>2024-04-23 03:14</td>
            <td>3.2</td>
            <td>34.1, -118.3</td>
          </tr>
          <tr>
            <td>003</td>
            <td>2024-04-22 20:44</td>
            <td>2.9</td>
            <td>-33.4, -70.7</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
