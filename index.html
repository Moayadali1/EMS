
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Earthquake Monitoring System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2, h3 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .section {
      margin-bottom: 30px;
    }
    .side-box {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .box {
      border: 1px solid #ccc;
      padding: 10px;
      width: 45%;
    }
    .btn {
      display: inline-block;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Earthquake Monitoring System</h1>

    <div class="section">
      <h2>Earthquake Events</h2>
      <table>
        <thead>
          <tr>
            <th>Magnitude</th>
            <th>Location</th>
            <th>Time</th>
            <th>Affected Area</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>6.5</td>
            <td>Al Ahssa, KSA</td>
            <td>2024-04-24 14:30</td>
            <td>Mubarraz, Hufof, Qara</td>
          </tr>
          <tr>
            <td>5.8</td>
            <td>Jeddah, KSA</td>
            <td>2024-04-23 03:15</td>
            <td>Etc</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="side-box">
      <div class="box">
        <h3>Alerts</h3>
        <a class="btn" href="#">View History</a>
        <p>Email: Enabled</p>
        <p>SMS: Enabled</p>
      </div>

      <div class="box">
        <h3>Admin Profile</h3>
        <p>Username:</p>
        <a class="btn" href="admin.html">Login</a>
        <p>Access sensor data</p>
      </div>
    </div>
  </div>
</body>
</html>
